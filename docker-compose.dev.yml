version: '3.8'

services:
  # Redis for Celery (optional for development)
  redis:
    image: redis:7-alpine
    container_name: insurance_broker_redis_dev
    command: redis-server
    ports:
      - "6379:6379"
    networks:
      - dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application with Development Server
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: insurance_broker_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude these directories to avoid conflicts
      - /app/venv
      - /app/black_venv
      - /app/__pycache__
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    networks:
      - dev_network
    depends_on:
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Celery Worker (optional for development)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: insurance_broker_celery_worker_dev
    command: celery -A config worker -l debug
    volumes:
      - .:/app
      - /app/venv
      - /app/black_venv
    env_file:
      - .env
    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    networks:
      - dev_network
    depends_on:
      redis:
        condition: service_healthy

  # Celery Beat Scheduler (optional for development)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: insurance_broker_celery_beat_dev
    command: celery -A config beat -l debug --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - /app/venv
      - /app/black_venv
    env_file:
      - .env
    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    networks:
      - dev_network
    depends_on:
      redis:
        condition: service_healthy

# Docker Networks
networks:
  dev_network:
    driver: bridge
