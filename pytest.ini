[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = config.settings

# Python files to search for tests
python_files = test_*.py *_test.py

# Python classes to search for tests
python_classes = Test* *Test

# Python functions to search for tests
python_functions = test_*

# Directories to search for tests
testpaths = apps tests config

# Additional options
addopts =
    --verbose
    --strict-markers
    --tb=short
    
# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    property: Property-based tests using Hypothesis
    slow: Tests that take a long time to run
    migration: Tests for database migrations
    admin: Tests for Django admin interface

# Hypothesis settings
# Configure Hypothesis for property-based testing
# Default: 100 examples per test (as per design document requirement)

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
