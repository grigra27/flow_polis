<span class="insurer-with-logo d-inline-flex align-items-center">
    {% if insurer.logo %}
        <img src="{{ insurer.logo.url }}" 
             alt="{{ insurer.insurer_name }}" 
             class="insurer-logo me-2"
             style="width: {{ size }}; height: {{ size }}; object-fit: contain;">
    {% else %}
        <span class="insurer-logo-placeholder me-2" 
              style="width: {{ size }}; height: {{ size }}; background-color: #e9ecef; border-radius: 4px; display: inline-flex; align-items: center; justify-content: center;">
            <i class="bi bi-building" style="font-size: calc({{ size }} * 0.6);"></i>
        </span>
    {% endif %}
    <span>{{ insurer.insurer_name }}</span>
</span>
